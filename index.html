<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/font/TTLakes/stylesheet.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="header_title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</div>
      </div>
      <div class="main">
        <div class="main_brands swiper-wrapper">
          <button class="main_button swiper-slide">
            <img src="/img/lenovo.png" alt="" /><img
              src="/img/pointer.png"
              alt=""
            />
          </button>
          <button class="main_button swiper-slide">
            <img src="/img/samsung.png" alt="" /><img
              src="/img/pointer.png"
              alt=""
            />
          </button>
          <button class="main_button swiper-slide">
            <img src="/img/apple.png" alt="" /><img
              src="/img/pointer.png"
              alt=""
            />
          </button>
          <button class="main_button swiper-slide">
            <img src="/img/viewsonic.png" alt="" />
            <img src="/img/pointer.png" alt="" />
          </button>
          <button class="main_button swiper-slide">
            <img src="/img/bosch.png" alt="" />
            <img src="/img/pointer.png" alt="" />
          </button>
          <button class="main_button swiper-slide">
            <img src="/img/hp.png" alt="" />
            <img src="/img/pointer.png" alt="" />
          </button>
          <button class="main_button swiper-slide">
            <img src="/img/acer.png" alt="" />
            <img src="/img/pointer.png" alt="" />
          </button>
          <button class="main_button swiper-slide">
            <img src="/img/sony.png" alt="" />
            <img src="/img/pointer.png" alt="" />
          </button>

          <div class="hidden_buttons">
            <button class="main_button hidden_button">
              <img src="/img/lenovo.png" alt="" /><img
                src="/img/pointer.png"
                alt=""
              />
            </button>
            <button class="main_button hidden_button">
              <img src="/img/samsung.png" alt="" /><img
                src="/img/pointer.png"
                alt=""
              />
            </button>
            <button class="main_button hidden_button">
              <img src="/img/apple.png" alt="" /><img
                src="/img/pointer.png"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
      <div class="main_underworld">
        <button class="underworld_button show">
          <img src="/img/down.png" alt="" /> Показать все
        </button>
        <button class="underworld_button hide">
          <img src="/img/up.png" alt="" /> Скрыть
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script defer src="/script.js"></script>
  </body>
</html>
